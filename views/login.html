<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <img src="../images/logo-mercado-liebre.svg" class="logo"></img>
        <i class="fas fa-info-circle"></i>
    </header>
    <br>
    
    <h2 class="bienvenido">BIENVENIDO</h2>

    <main>
        <section class="caja1">
           <form class="formulario">
                    <br>
                <label>Usuario</label>
                    <input type="text" name="nombre de usuario" placeholder="Escriba su usuario">                
                    <br>

                <label>Contraseña</label>
                    <input type="password" name="contraseña" placeholder="Contraseña">

                <section class="botones">
                    <br>
                    <button type="button" value="regresar" onclick="history.back()">Regresar</button>
                    <button type="reset" value="reset">Borrar</button> 
                    <button type="submit" value="enviar">Enviar</button>
                </section>    
            </form>
        </section>
    </main>
</body>
</html>
